        <header>
            <img src="images/hero-symbol.jpg">
            <h1>ADVANCING TECHNOLOGY</h1>
            <h2>1st Annual Budding Developers Conference</h2>
            <p>Orlando, FL - October 11.2020</p>    
        </header>
        <section id="tickets">
            <h1>Get Your Tickets</h1>

                <form method="POST" action="">
                    <h2>Your Info</h2>
                    <p >
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required class="form-content">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required class="form-content">
                    </p>
                    <p>
                    <h4>Package</h4>
                    <select name="package" class="form-content">
                        <option value="1">Standard - $149</option>
                        <option value="2">Premium - $249</option>
                    </select>
                    </p>
                    <p>
                        <input type="checkbox" name="package1"> Add on lodging - $99 <br>
                        <input type="checkbox" name="package2"> Add on meals - $119 <br>
                        <input type="submit" value=submit class="button">
                    </p>    
                </form>            
        </section>
